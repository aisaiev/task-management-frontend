<div class="signin-container vh-100">
  <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password">
    </div>
    <ngb-alert *ngIf="authenticationError" [dismissible]="false" [type]="'danger'">Failed to sign in! Please check your credentials and try again.</ngb-alert>
    <label class="signup-link" routerLink="/signup">You don't have an account yet?<br>Please sign up!</label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!signinForm.valid">Sign in</button>
  </form>
</div>
