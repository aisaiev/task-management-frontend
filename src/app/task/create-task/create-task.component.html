<div class="create-task-container vh-100">
  <form class="form-create-task" [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Create Task</h1>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Title" formControlName="title" [ngClass]="{ 'is-invalid': submitted && createTaskFormControls.title.invalid }">
      <div *ngIf="submitted && createTaskFormControls.title.errors" class="invalid-feedback">
        <div *ngIf="createTaskFormControls.title.errors.required">
          Title is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Description" formControlName="description" [ngClass]="{ 'is-invalid': submitted && createTaskFormControls.description.invalid }">
      <div *ngIf="submitted && createTaskFormControls.description.errors" class="invalid-feedback">
        <div *ngIf="createTaskFormControls.description.errors.required">
          Description is required
        </div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
  </form>
</div>
